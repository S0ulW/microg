<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaman daralıyor</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            margin: 0;
        }
        .matrix-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        .sure-doldu {
            color: red;
        }
    </style>
</head>
<body>
    <div class="matrix-text">
    </div>

    <script>
        const countDownDate = new Date("2023-10-01").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const countdownText = `${days}g ${hours}s ${minutes}d ${seconds}s`;

            const matrixText = document.querySelector(".matrix-text");
            matrixText.textContent = countdownText;

            if (distance < 0) {
                clearInterval(countdown);
                matrixText.textContent = "Zaman tükendi... :)";
                matrixText.classList.add("sure-doldu");
            }
        }, 1000);
    </script>
</body>
</html>
